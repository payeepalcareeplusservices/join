<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Apple Customer Support Landing Page">
  <title>Apple Customer Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      font-size: 18px;
    }

    .call-button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      text-decoration: none;
    }

    .call-button:hover {
      background-color: #005bb5;
    }

    footer {
      margin-top: 50px;
      color: #888;
    }

    /* Center Content in Middle */
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      background-color: transparent;
      color: #333;
      border: none;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #007aff;
    }

    /* Apple Logo */
    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div class="center-content">
    <!-- Apple Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="logo">
    
    <h1>Apple Customer Support</h1>
    <p>Need help with your Apple device? Call us now for support!</p>
    
    <!-- Button to trigger the pop-up -->
    <button class="call-button" onclick="showPopup()">Call Now</button>
  </div>

  <!-- Modal (Pop-Up) -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!-- Close button in the top right corner -->
      <button class="close-btn" onclick="closePopup()">×</button>
      <p>Call Now: <a href="tel:+18006927753">+1-800-692-7753</a></p>
    </div>
  </div>

  <footer>
    <p>© 2024 Apple Inc. All rights reserved.</p>
  </footer>

  <!-- JavaScript functions -->
  <script>
    // Function to display the pop-up
    function showPopup() {
      document.getElementById('myModal').style.display = 'flex';
    }

    // Function to close the pop-up
    function closePopup() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>

</body>
</html>
