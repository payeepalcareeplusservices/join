<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Apple Customer Support Landing Page">
  <title>Apple Customer Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      position: relative; /* To position banners */
    }

    /* Banner styles */
    .banner {
      background-color: #007aff; /* Blue color for the banner */
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      left: 0;
      right: 0;
      z-index: 1000; /* Ensures banners are on top of other content */
      cursor: pointer; /* Make banners clickable */
    }

    .banner.top {
      top: 0;
    }

    .banner.middle {
      top: 50%;
      transform: translateY(-50%);
    }

    .banner.bottom {
      bottom: 0;
    }

    .close-banner {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 5px;
    }

    .center-content {
      text-align: center;
      padding: 150px 20px; /* Adjusted padding to avoid overlap with banners */
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      font-size: 18px;
    }

    .call-button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      text-decoration: none;
    }

    .call-button:hover {
      background-color: #005bb5;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Initially hidden */
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      background-color: transparent;
      color: #333;
      border: none;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #007aff;
    }
  </style>
</head>
<body onclick="callNow()">

  <!-- Top Banner -->
  <div class="banner top" id="bannerTop" onclick="callNow()">
    <button class="close-banner" onclick="closeBanner('bannerTop', event)">×</button>
    <strong>Toll-Free Support Available: +1 (888) 481-6264</strong>
  </div>

  <div class="center-content">
    <h1>Apple Customer Support</h1>
    <p>Need help with your Apple device? Call us now for support!</p>

    <!-- Middle Banner -->
    <div class="banner middle" id="bannerMiddle" onclick="callNow()">
      <button class="close-banner" onclick="closeBanner('bannerMiddle', event)">×</button>
      <strong>24/7 Customer Support: +1 (888) 481-6264</strong>
    </div>

    <!-- Button to trigger the pop-up -->
    <button class="call-button" onclick="callNow()">Call Now</button>
  </div>

  <!-- Bottom Banner -->
  <div class="banner bottom" id="bannerBottom" onclick="callNow()">
    <button class="close-banner" onclick="closeBanner('bannerBottom', event)">×</button>
    <strong>Reach Us Anytime: +1 (888) 481-6264</strong>
  </div>

  <!-- Modal (Pop-Up) -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!-- Close button in the top right corner -->
      <button class="close-btn" onclick="closePopup()">×</button>
      <p>Call Now: <a href="tel:+18884816264">+1 (888) 481-6264</a></p>
    </div>
  </div>

  <!-- JavaScript functions -->
  <script>
    // Function to display the pop-up
    function showPopup() {
      document.getElementById('myModal').style.display = 'flex';
    }

    // Function to close the pop-up
    function closePopup() {
      document.getElementById('myModal').style.display = 'none';
    }

    // Function to close the banner and prevent the call from triggering
    function closeBanner(bannerId, event) {
      event.stopPropagation();  // Prevent triggering the call when closing the banner
      document.getElementById(bannerId).style.display = 'none';
    }

    // Function to make a call
    function callNow() {
      window.location.href = 'tel:+18884816264';
    }
  </script>

</body>
</html>
